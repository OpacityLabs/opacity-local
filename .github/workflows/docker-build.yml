name: CI to Build Docker Images

on:
  push:
    branches: 
      - "dev"
    paths:
      - "docker/eigenlayer/Dockerfile.eigenlayer"
      - "docker/ethereum/Dockerfile.ethereum"
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            eigenlayer:
              - "docker/eigenlayer/Dockerfile.eigenlayer"
            ethereum:
              - "docker/ethereum/Dockerfile.ethereum"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Eigenlayer Image
        if: steps.changes.outputs.eigenlayer == 'true'
        run: |
          echo "Eigenlayer Dockerfile changed, building image..."
          docker build -t opacitylabs/eigenlayer:dev-latest -f docker/eigenlayer/Dockerfile.eigenlayer .
          docker push opacitylabs/eigenlayer:latest

      - name: Build and Push Ethereum Image
        if: steps.changes.outputs.ethereum == 'true'
        run: |
          echo "Ethereum Dockerfile changed, building image..."
          docker build -t opacitylabs/ethereum:dev-latest -f docker/ethereum/Dockerfile.ethereum .
          docker push opacitylabs/ethereum:latest
